<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/node.js/calculadora2/stylesheets2.css">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Poppins:wght@200&display=swap" rel="stylesheet">
    <script src="/node.js/calculadora2/main2.js"></script>
</head>
<body>
    <form class="calculadora" name="calculator">
        <div class="display">
            <div class="resultado-anterior"></div>
            <div class="resultado"></div>
        </div>
        <!--fila 4-->
        <div class="fila">
            <input type="button" value="7" class="numeros">
            <input type="button" value="8" class="numeros">
            <input type="button" value="9" class="numeros">
            <input type="button" value="/" class="operador">
        </div>
        <!--fila 4-->
        <div class="fila">
            <input type="button" value="4" class="numeros">
            <input type="button" value="5" class="numeros">
            <input type="button" value="6" class="numeros">
            <input type="button" value="x" class="operador">
        </div>
        <!--fila 4-->
        <div class="fila">
            <input type="button" value="1" class="numeros">
            <input type="button" value="2" class="numeros">
            <input type="button" value="3" class="numeros">
            <input type="button" value="-" class="operador">
        </div>
        <!--fila 4-->
        <div class="fila">
            <input type="button" value="C">
            <input type="button" value="=" class="igualar">
            <input type="button" value="+" class="operador">
            <input type="button" value="0" class="numeros">
        </div>
    </div>
</body>
</html>
