<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="stylesheets.css">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Poppins:wght@200&display=swap" rel="stylesheet">
    <script src="/node.js/calculadora/main.js"></script>
</head>
<body>
    <form class="calculadora" name="calculator">
        <input type="textfield" autocomplete="off" readonly class="display" name="ans" class="display">
        <!--fila 4-->
        <div class="fila">
            <input type="button" value="7" onclick="document.calculadora.ans.value+='7'" class="numeros">
            <input type="button" value="8" onclick="document.calculator.ans.value+='8'" class="numeros">
            <input type="button" value="9" onclick="document.calculator.ans.value+='9'" class="numeros">
            <input type="button" value="/" onclick="document.calculator.ans.value+='/'" class="operador">
        </div>
        <!--fila 4-->
        <div class="fila">
            <input type="button" value="4" onclick="document.calculator.ans.value+='4'" class="numeros">
            <input type="button" value="5" onclick="document.calculator.ans.value+='5'" class="numeros">
            <input type="button" value="6" onclick="document.calculator.ans.value+='6'" class="numeros">
            <input type="button" value="x" onclick="document.calculator.ans.value+='x'" class="operador">
        </div>
        <!--fila 4-->
        <div class="fila">
            <input type="button" value="1" onclick="document.calculator.ans.value+='1'" class="numeros">
            <input type="button" value="2" onclick="document.calculator.ans.value+='2'" class="numeros">
            <input type="button" value="3" onclick="document.calculator.ans.value+='3'" class="numeros">
            <input type="button" value="-" onclick="document.calculator.ans.value+='-'" class="operador">
        </div>
        <!--fila 4-->
        <div class="fila">
            <input type="button" value="C" onclick="document.calculator.ans.value=' '">
            <input type="button" value="=" onclick="document.calculator.ans.value=eval(document.calculator.ans.value)" class="igualar">
            <input type="button" value="+" onclick="document.calculator.ans.value+='+'" class="operador">
            <input type="button" value="0" onclick="document.calculator.ans.value+='0'" class="numeros">
        </div>
    </div>
</body>
</html>
